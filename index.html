<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>
<body>
    <!--sezione logo e nome-->
    <header>
        <section>
            <img class="logo" src="logo.png" alt="logo di boolean">
            <h1 class="title">Toboolist</h1>
        </section>        
    </header>
    <!--inizio main-->
    <main>
        <!--sezione bottoni-->
        <section class="container">
            <button class="button-task"><strong>Add Task</strong></button>
            <button class="button-selection"><strong>Add Section</strong></button>
        </section>
        <!--sezione lista-->
        <section class="container-1">
            <ul>
                <li>
                    <strong>&#9662; New Task</strong>
                        <ul>
                            <li class="list-item"><img class="checkmark-green" src="checkmark24.png"alt="check mark in circle"> Quarterly Newsletter <div class="editorial">Editorial</div></li>
                        </ul>
                </li>
                <li>
                    <strong>&#9662; Today</strong>
                        <ul>
                            <li class="list-item"><img 
                                class="checkmark-green" 
                                src="checkmark24.png" alt="check mark in 
                                circle"> Recruiting blog post <div 
                                class="editorial">Editorial</div>
                            </li>
                            
                        </ul>
                </li>
                                
                
                
                
            </ul>

        </section>
    </main>
    
</body>
</html>
